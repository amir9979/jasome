apply plugin: 'idea'
apply plugin: 'groovy'
apply plugin: 'java'
apply plugin: 'application'

sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8

group = 'org.jasome'
version = '0.3'

mainClassName = "org.jasome.executive.CommandLineExecutive"

jar {
    manifest {
        attributes("Implementation-Version": version)
    }
}

repositories {
    mavenCentral()
}
dependencies {
    //Languages
	compile 'org.codehaus.groovy:groovy-all:2.0.5'

    //General language sugar
    //compile group: 'io.javaslang', name: 'javaslang', version: '2.0.5'
    compile 'com.google.guava:guava:14.0'
    compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.5'

    //Libraries
    compile group: 'commons-io', name: 'commons-io', version: '2.5'
    compile 'commons-cli:commons-cli:1.3.1'
    compile group: 'com.github.javaparser', name: 'javaparser-core', version: '3.0.1'

    //Testing stuff
    testCompile 'junit:junit:4.10'
    testCompile group: 'org.spockframework', name: 'spock-core', version: '1.0-groovy-2.4'
    testCompile group: 'org.mockito', name: 'mockito-all', version: '1.10.19'
}