# This workflow will build a Java project with Gradle
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-gradle

name: Java CI with Gradle 

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Build with Gradle
      run: ./gradlew build 

    - name: Build with Gradle
      run: ./gradlew fatJar
    
    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v2
      with:
        # Artifact name
        name: jar
        # A file, directory or wildcard pattern that describes what to upload
        path: ./build/libs/jasome.jar
    
    - name: Grant execute permission for jasome
      run: chmod +x ./jasome


    - name: Checkout tools repo
      uses: actions/checkout@v2
      with:
        repository: apache/xmlgraphics-fop
        path: ./my-tools
        fetch-depth: 0
        ref: fop-2_1
        
    - name: Checkout tools repo
      run: git checkout fop-2_1
      working-directory: ./my-tools

    - name: execute
      run: ./jasome ./my-tools/src/java/org/apache/fop/svg -o output.xml
    
    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v2
      with:
        # Artifact name
        name: java.hprof.txt
        # A file, directory or wildcard pattern that describes what to upload
        path: java.hprof.txt

    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v2
      with:
        # Artifact name
        name: output.xml
        # A file, directory or wildcard pattern that describes what to upload
        path: output.xml

